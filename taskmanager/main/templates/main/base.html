<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { padding: 30px; }
        .crm-nav { margin-bottom: 30px; }
        table.table {
            border: 2px solid #0d6efd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        table.table th, table.table td {
            border: 1.5px solid #0d6efd !important;
            background: #f8f9fa;
        }
        table.table thead th {
            background: #e7f1ff;
            color: #0d6efd;
            font-weight: 600;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #f0f6ff;
        }
        table.table-striped tbody tr:hover {
            background-color: #d0e7ff;
        }
    </style>
</head>
<body>
    {% if not request.resolver_match or request.resolver_match.url_name != 'login' %}
    <nav class="crm-nav mb-4 d-flex align-items-center">
        <div>
            <a class="btn btn-primary me-2" href="/">Задачи</a>
            <a class="btn btn-primary me-2" href="/clients/">Клиенты</a>
            <a class="btn btn-primary me-2" href="/deals/">Сделки</a>
        </div>
        <div class="ms-auto">
            <a class="btn btn-primary me-2" href="/profile/">Профиль</a>
        </div>
    </nav>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
